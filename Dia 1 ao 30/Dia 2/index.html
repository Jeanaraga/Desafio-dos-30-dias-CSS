<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dia 2</title>
</head>
<body>

    <main class="container-pai">
        <div class="container container-principal" id="container-principal">
            <form class="form" id="prin-form" method="" action="">
                <h2 class="titulo">Create Account</h2>
                <div class="container-principal-imgs">
                    <img class="form__icon" src="svg/fb.svg" alt="" />
                    <img class="form__icon" src="svg/linkedin.svg" />
                    <img class="form__icon" src="svg/twitter.svg" />
                </div>
                    <span class="form-span">or use your email account</span>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Name">
                    <input class="form-input" type="email" name="email" id="email" placeholder="E-mail">
                    <input class="form-input" type="password" name="passworld" id="passworld" placeholder="Passworld">
                    <button class="botao-submit submit">SIGN IN</button>
            </form>
        </div>
        <div class="container container-secundario" id="container-secundario">
            <form class="form" id="sec-form" method="" action="">
                <h2 class="titulo">Sign In to Website</h2>
                <div class="container-secundario-imgs">
                    <img class="form__icon" src="svg/fb.svg" alt="" />
                    <img class="form__icon" src="svg/linkedin.svg" />
                    <img class="form__icon" src="svg/twitter.svg" />
                </div>
                    <snpa class="form-span">or use your email account</snpa>
                    <input class="form-input" type="email" name="email" id="email" placeholder="E-mail">
                    <input class="form-input" type="password" name="passworld" id="passworld" placeholder="Passworld">
                    <a class="form__link">Forgot your password?</a>
                    <button class="botao-submit submit">SIGN IN</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
              <h2 class="titulo">Welcome Back !</h2>
              <p class="description">To keep connected with us please login with your personal info</p>
              <button class="switch__button botao-submit switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
              <h2 class="switch__title titulo">Hello Friend !</h2>
              <p class="description">Enter your personal details and start journey with us</p>
              <button class="switch__button botao-submit switch-btn">SIGN UP</button>
            </div>
          </div>
    </main>
    
    


    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
